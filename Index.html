<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/bg.jpg" alt="laptop">
            <div class="logo">
                <img src="img/logo.svg" alt="logo" class="logoPicture">

            </div>  
        </div>

        <div class="right">
            <div class="title-box">
                <h1>Get iintoo it today </h1>
                
                <p>There is no charge or obligation upon registration</p>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjczODA5MjA4LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D">
                    <button class="btnFacebook">
                        <img src="img/facebook.svg" alt="fb" class="logoFacebook">
    
                        <div class="text">
                            Register with Facebook
                        </div>
    
                    </button>
                </a>
           


                <a href="https://www.linkedin.com/login">
                    <button class="btnLinkedin">
                        <img src="img/linkedin.svg" alt="ln" class="logoLinkedin">
                        <div class="text">
                            Register with Linkedin
                        </div>
                    </button>
                </a>

                </div>
                

                <div class="addLogInOptions">
                    <div class="localContainer">
                        <hr class="leftLine">
                        <div class="text">
                            OR
                        </div>
                        <hr class="rightLine">
                    </div>
                

                    <div class="mailAndPhone">
                        <div class="e-mail">
                            <label for="text">Email</label>
                            <input type="text">
                        </div>

                        <div class="phone">
                            <label for="phone">Phone</label>
                            <input type="text">
                    </div>
                </div>
                


                <div class="choseInvestorType">
                    <h1>What type of investor are you?</h1>
                    <p>Select the type of investor you are below.</p>
                </div>

                
                <div class="investorOptions">
                    <div class="individual">
                        <button class="btn1">           
                        </button>
                        Individual
                    </div>

                    <div class="business">
                        <button class="btn1">           
                        </button>
                        Business
                    </div>
                 
                    <div class="IRA">
                        <button class="btn1">           
                        </button>
                        IRA
                    </div>

                    <div class="trust">
                        <button class="btn1">           
                        </button>
                        Trust
                    </div>
                </div>

                <div class="createAccount">
                    <div class="terms">

                        <input type="checkbox" name="agree" id="agree" value="agree">
                        <label for="agree">I agree to the terms and receiving notifications from iintoo</label>
                        <button class="clickText">
                            View full items
                        </button>
                    </div>

                    <input class="btnAccount" type="submit" value="Create Account">
                </div>










            </div>






        </div>
    
    </div>
</body>
</html>
